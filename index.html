<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #6959CD;
            border-radius: 10px;
            padding: 30px;
            margin-top: 50px;
        }

        .form-group {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3>General Information</h3>
                <div class="form-group">
                    <label for="title">Title</label>
                    <select class="form-select" id="title">
                        <option>Mr.</option>
                        <option>Ms.</option>
                        <option>Mrs.</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="col-md-6">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="position">Position</label>
                    <select class="form-select" id="position">
                        <option>Manager</option>
                        <option>Engineer</option>
                        <option>Designer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" class="form-control" id="company">
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="businessArea">Business Area</label>
                        <input type="text" class="form-control" id="businessArea">
                    </div>
                    <div class="col-md-6">
                        <label for="employees">Employees</label>
                        <input type="number" class="form-control" id="employees">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h3>Contact Details</h3>
                <div class="form-group">
                    <label for="street">Street + Nr</label>
                    <input type="text" class="form-control" id="street">
                </div>
                <div class="form-group">
                    <label for="additionalInfo">Additional Information</label>
                    <textarea class="form-control" id="additionalInfo" rows="3"></textarea>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="zipCode">Zip Code</label>
                        <input type="text" class="form-control" id="zipCode">
                    </div>
                    <div class="col-md-6">
                        <label for="place">Place</label>
                        <input type="text" class="form-control" id="place">
                    </div>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <select class="form-select" id="country">
                        <option>Indonesia</option>
                        <option>Singapore</option>
                        <option>Malaysia</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="code">Code +</label>
                        <input type="text" class="form-control" id="code">
                    </div>
                    <div class="col-md-6">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" class="form-control" id="phoneNumber">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
            </div>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                I do accept the Terms and Conditions of your site.
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Register Badge</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
